<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sabareesh</title>
    <link rel="icon" href="Images/ice.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg w-100" style="max-width: 600px;">
        <header class="bg-dark text-white text-center py-3 rounded-top">
            <h1 class="h3 mb-0">Contact Me</h1>
        </header>
        <main>
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Get in Touch</h2>
                <p class="text-center text-muted mb-4">If you would like to get in touch, please fill out the form below:</p>
                <form autocomplete="off" novalidate></form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required aria-label="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Send Message</button>
                </form>
            </div>
        </main>
        <footer class="text-center text-muted py-3 border-top">
            <p class="mb-0">&copy; 2025 Sabareesh. All rights reserved.</p>
        </footer>
    </div>
  
</body>
</html>
